<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/custom.css" rel="stylesheet">

    <title>Bookstore</title>

</head>

<body>
  <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Bookstore Application</h1>
        </div>
      </div>
      <nav class="navbar navbar-light bg-faded">
        <div class="nav navbar-nav">
          <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/browse/">Browse</a>
          <a class="nav-item nav-link" href="/getrecord/">Profile</a>
          <a class="nav-item nav-link active" href="/manager">Manager</a>
          <a class="nav-item nav-link" href="/logout">Logout</a>
        </div>
      </nav>
      <br>
      <h2>Record a New Book</h2>
      <p>Enter your new book details below.</p>
      <form action="." method="POST">
          <input type="text" name="title" placeholder="book title" required>
          <input type="text" name="isbn13" placeholder="ISBN13" required>
          <br>
          <input type="text" name="authors" placeholder="authors" required>
          <input type="text" name="publisher" placeholder="publisher" required>
          <input type="number" name="year" min='0' placeholder="year of publication" required>
          <br>
          <input type="number" name="copies" min='1' placeholder="number of copies" required>
          <br>
          <input type="number" name="price" min='0' placeholder="price" required>
          <br>
          <input type="text" name="format" placeholder="format" required>
          <br>
          <input type="text" name="keywords" placeholder="keywords" required>
          <br>
          <input type="text" name="subject" placeholder="subject" required>
          <br>
          <input type="submit" name="my-form" value="Record" required>
      </form>
      <br>
      {{ recerror }}
      <br>
</body>
</html>
