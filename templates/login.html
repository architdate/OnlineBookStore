  <body>
    <!-- Header for the search section-->
    <header class="intro-header">
      <div class="container">
        <div class="intro-message">
          <h1>The BookStore</h1>
          <h3>Perfect Place To Find Books</h3>
          <hr class="intro-divider">                        
        </div>
      </div>
    </header>	

   <!--Login Page Content -->
    <section class="content-section-a">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 ml-auto order-lg-2">
            <div class="clearfix"></div>
            <br>
            <br>
            <p class="lead">Be a member for free access to<br>
              A wide variety of books<br>
              Give feedback on books<br>
              Read feedbacks by other readers<br>
              <br>
              <br>

              </p>
          </div>

          <!--Login Page tabs -->

          <div class="col-lg-5 ml-auto order-lg-1" >
          <!--Login Page form -->
              <div id="login" class="tab-pane fade in active show">
                <form class="form-horizontal" action='.' method="POST">
                  <fieldset>
                    <br>
                    
                      <legend class=" section-heading " ><p>Welcome Back!</p></legend>
                 
                  
                    <div>
                      <!-- Username -->
                      <label class="control-label"  for="username">Username</label>
                      <div class="controls">
						<input type="text" required autocomplete="off" name="login_name"/>
                      </div>
                    </div>

                    <div>
                      <!-- Password-->
                      <label class="control-label" for="password">Password</label>
                      <div class="controls">
						<input type="password" required autocomplete="off" name="password"/>
                      </div>
                    </div>

                    <!-- Button -->
					<button type="submit" class="btn btn-primary"/>Log In</button>
                  </fieldset>
              </form>
			    <div>
				  <p1>Don't have an account?</p1>

		  </div>
