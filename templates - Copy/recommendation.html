<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bookstore</title>
    <link href="/static/custom.css" rel="stylesheet">

</head>

<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Bookstore Application</h1>
            </div>
        </div>
        <nav class="navbar navbar-light bg-faded">
          <div class="nav navbar-nav">
            <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="/browse/">Browse</a>
            <a class="nav-item nav-link" href="/getrecord/">Profile</a>
            {{ manager|safe }}
            <a class="nav-item nav-link" href="/logout">Logout</a>
          </div>
        </nav>
    <br>
    <h2>Thank you for shopping with us.</h2>
    <p>You might want to check out these books too!</p>
    <p>Other users like you ordered these books:</p>
    <br>
    {{ recommendation|safe }}

</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>


</html>
